name: Auto Post to LinkedIn

on:
  schedule:
    # Runs every day at 9 AM UTC
    - cron: "0 9 * * *"
  workflow_dispatch: # allows manual trigger

jobs:
  post-to-linkedin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install axios dotenv node-fetch

      # Step 1: Run Gemini + Generate Post
      - name: Generate Post Content
        id: generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node scripts/generateContent.js
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat post.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          mv post.txt linkedin_post.txt

      # Step 2: Save generated content as artifact (for review/debug)
      - name: Save Post as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linkedin-post
          path: linkedin_post.txt

      # Step 3: Post to LinkedIn
      - name: Post to LinkedIn
        if: ${{ github.event.inputs.real_post == 'true' }}
        run: node scripts/postToLinkedIn.js
        env:
          LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_AUTHOR_URN: ${{ secrets.LINKEDIN_AUTHOR_URN }}
